<!DOCTYPE html>
<html>

<head>
    <title>WebSocket Test</title>

    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css" />

    <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>

<body>
    <div id="app">
        <el-row justify="center" type="flex" >
            <el-col :xs="6"  :sm="6" :md="6" :lg="6" :xl="6">
                <div v-if="users != 0">
                    <div v-for="user in users">
                        <el-button :type="userId==user.id?'primary':'default'" @click="userId=user.id">{{user.id}}</el-button>
                    </div>
                </div>
            </el-col>
            <el-col :xs="6"  :sm="6" :md="6" :lg="6" :xl="6">
                <el-input placeholder="Please input" v-model="message"></el-input>
                <el-button type="primary" @click="send">send</el-button>
            </el-col>
            <el-col :xs="6"  :sm="6" :md="6" :lg="6" :xl="6"></el-col>
        </el-row>
    </div>
</body>

<script>
    var app = new Vue({
        el: "#app",
        data: {
            visible: false,
            message: "Hello",
            messages: [],
            users: [],
            userId: 0
        },
        methods: {
            send() {
                this.sendMessage(this.message);
            },
            sendMessage(message) {
                if (this.ws.readyState === WebSocket.OPEN) {
                    this.ws.send(message);
                }
            },
            getUsers() {
                let o = {
                    getAllUsers: true
                }
                this.sendMessage(JSON.stringify(o));
            }
        },
        created() {
            this.ws = new WebSocket("ws://localhost:8080");

            this.ws.addEventListener("open", (event) => {
                console.log("WebSocket connection opened:", event);
                app.getUsers();
            });

            this.ws.addEventListener("message", (event) => {
                console.log("Message from server:", event.data);
                this.messages.push(event.data);

                let o = JSON.parse(event.data);

                if (o.users != undefined) {
                    this.users = o.users;
                }
            });

            setInterval(() => {
                app.getUsers();
            }, 5000);
        },
        destroyed() {
            if (this.ws) {
                this.ws.close();
            }
        },
    });
</script>

</html>
